<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<header>
  <div class="container">
    <h1 style="font-family: 'Courier New', Courier, monospace; font-size: 37px; margin-top: 8px; margin-bottom: 8px;">GrowMore To Do App</h1>
    <p style="font-size: 22px; margin-top: 10px; margin-bottom: 0px;">Focus, from work to play with the best to do list app</p>
  </div>
</header>
<body>
  <div class="wrapper" style="border-radius:15px;border: 2px solid rgb(4, 119, 4); " >
    <header style="text-align: center; color: #59c214;">To Do App</header>
    <div class="inputField">
      <input type="text" placeholder="Enter your new todo">
      <button><i class="fas fa-plus">Add</i></button>
    </div>
    <ul class="todoList">
    </ul>
    <div class="footer">
      <span style="color: #59c214;">You have <span class="pendingTasks" style="color: #59c214;"></span> tasks pending...</span>
      <button>Erase All</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
